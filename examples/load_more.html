<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Keywords: Load More</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>

<style>
    nav {
        text-align: center;
    }
    nav a {
        margin: 0.2rem;
        min-width: 1.2rem;
        font-weight: bold;
    }

    nav a.current {
        border-color: var(--bg);
    }
</style>

<body>
    <h1>Python Keywords: <br>Load More</h1>

    <pre>False</pre>
    <pre>None</pre>
    <pre>True</pre>
    <pre>and</pre>
    <pre>as</pre>
    <pre>assert</pre>
    <pre>async</pre>
    <pre>await</pre>
    <pre>break</pre>
    <pre>class</pre>
    <pre>continue</pre>
    <pre>def</pre>
    <pre>del</pre>
    <pre>elif</pre>
    <pre>else</pre>
    <pre>except</pre>
    <pre>finally</pre>
    <pre>for</pre>
    <pre>from</pre>
    <pre>global</pre>
    <pre>if</pre>
    <pre>import</pre>
    <pre>in</pre>
    <pre>is</pre>
    <pre>lambda</pre>
    <pre>nonlocal</pre>
    <pre>not</pre>
    <pre>or</pre>
    <pre>pass</pre>
    <pre>raise</pre>
    <pre>return</pre>
    <pre>try</pre>
    <pre>while</pre>
    <pre>with</pre>
    <pre>yield</pre>
        

    <nav>
        <a 
            href="#/"
            page="next"
            >
            Load more
        </a>
    </nav>

    <script>
        const CONFIG = {
            keywords: Array.from(document.getElementsByTagName("pre")),
            paginateBy: 6,
            selectedPage: 0,
            next: document.querySelector("[page='next']")
        }

        document.querySelectorAll('pre').forEach(function (el) {
            el.style.display = 'none';
        });

        function loadMore(event) {
            CONFIG.selectedPage += 1;
            const indexMin = CONFIG.selectedPage * CONFIG.paginateBy;
            const indexMax = indexMin + CONFIG.paginateBy;
            const currentPage = CONFIG.selectedPage + 1
            const paginatedArray = CONFIG.keywords.filter(
                (x, index) => index >= indexMin && index < indexMax
            );

            paginatedArray.forEach(el => el.style.display = 'block');

            if (CONFIG.keywords.length / currentPage <= CONFIG.paginateBy) {
                CONFIG.next.style.display = 'none'
            }

        }

        CONFIG.next.addEventListener('click', loadMore);
        loadMore();
    </script>

</body>
</html>
